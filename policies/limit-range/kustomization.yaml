apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- ../common

resources:
- limitrange-policy.yaml
- limitrange-placement-binding.yaml
- placement-rule.yaml
- subscription.yaml
patches:
- patch: |-
    - op: add
      path: /metadata/namespace
      value: rhacm-policies
  target:
    labelSelector: "policy=limit-range"